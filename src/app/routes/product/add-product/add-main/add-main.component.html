<nz-card nzTitle="商品参数" nz-row [nzBordered]="false">
  <form nz-form [formGroup]="form" se-container="1">

    <div nz-col nzSpan="12" nzXl="8">
      <se label="商品编号" required>
        <input nz-input autocomplete="off" formControlName="code" placeholder="请输入编号" />
      </se>

      <se label="材质" required error="请选择材质">
        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="请选择材质" formControlName="sort">
          <nz-option [nzLabel]="'111'" [nzValue]="'111'"></nz-option>
        </nz-select>
      </se>
      <se label="形状" required>
        <input nz-input autocomplete="off" formControlName="code" placeholder="请输入形状" />
      </se>
      <se label="鉴定类别" required>
        <input nz-input autocomplete="off" formControlName="code" placeholder="请输入鉴定类别" />
      </se>
    </div>

    <div nz-col nzSpan="12" nzXl="8">
      <se label="尺寸" required error="请输入正确的尺寸">
        <input class="input-price" autocomplete="off" nz-input formControlName="salePrice" placeholder="请输入尺寸" />
        <span class="unit-text">元</span>
      </se>

      <se label="重量" required error="请输入正确的重量">
        <input autocomplete="off" nz-input formControlName="storeCount" placeholder="请输入重量(输入数字)" />
        <span class="unit-text">克</span>
      </se>
      <se label="款式" required>
        <input nz-input autocomplete="off" formControlName="code" placeholder="请输入款式" />
      </se>
      <se label="认证标志" required>
        <input nz-input autocomplete="off" formControlName="code" placeholder="请输入认证标志" />
      </se>
    </div>


    <footer-toolbar errorCollect>
      <button nz-button nzType="default" (click)="goBack()">取 消</button>
      <button nz-button nzType="primary" (click)="prevStep()">上一步</button>
      <button nz-button nzType="primary" (click)="nextStep()">保存/下一步</button>
    </footer-toolbar>

  </form>
</nz-card>
